<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Project</title>
    <link rel="stylesheet" href="style/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div id="header">
        <div class="title">
            <h1>Decode Blog</h1>
        </div>
        <div class="search">
            <input placeholder="Поиск по блогам">
            <button>
                <img src="" alt="">
                <p>Найти</p>
            </button>
        </div>
        <div class="acc">
            <img src="img/avatar.png" alt="">
        </div>
    </div>

    <div id="main">
        <h1>Новый блог</h1>
        <input type="text" placeholder="Введите заголовок блога">
        <span>
            <input type="text" placeholder="Выберите категорию">
            <button id="btn-ctgr"><img src="img/arrow_down.svg" alt=""></button>
        </span>
        <button id="btn-img">Выберите картинку</button>
        <textarea placeholder="Введите описание блога"></textarea>
        <button id="btn-create">Создать</button>
    </div>
</body>
</html>
